<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quà dành tặng bạn Huyền</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
        <canvas id="pinkboard"></canvas>
        <div styles='display: flex,text-alain'>
        <p class="text-render">i love you</p>
        <p class="text-render">Huyền xinh gái</p>
        </div>
      <div class="heart"></div>
    </div>
    <script src="anime.js"></script>
    <script>
      const container = document.querySelector(".container");
      for (let i = 0; i <= 100; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        container.appendChild(heart);
      }

      function animateHearts() {
        anime({
          targets: ".heart",
          translateX: function () {
            return anime.random(-700, 700);
          },
          translateY: function () {
            return anime.random(-500, 500);
          },
          rotate: 45,
          scale: function () {
            return anime.random(1, 3);
          },
          easing: "easeInOutBack",
          duration: 3000,
          delay: anime.stagger(10),
          complete: animateHearts
        });
      }


    document.addEventListener("mousemove", function(e){

    let body = document.querySelector('body')
    let flyheart = document.createElement('span');
    let x = e.clientX;
    let y = e.clientY;

    flyheart.style.left = x + 'px';
    flyheart.style.top = y + 'px';
    let size = Math.random() * 80;
    flyheart.style.width = 20 + size + 'px';
    flyheart.style.height = 20 + size + 'px';

    let transformValue = Math.random() * 360;
    flyheart.style.transform = 'rotate(' + transformValue + 'deg)';
    body.appendChild(flyheart);

    setTimeout(function(){
        flyheart.remove();
    },1000)
    })
      animateHearts();
    </script>
    <script src="head.js"></script>
  </body>
</html>
